<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Subtle Asian Dating Generator | Look No Further</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="favicon.png">
   <script>
    var generate = async () => {
        let s = await fetch('/generate')
        let t = await s.text()
        document.getElementById('result').innerText = t
    }
</script>
</head>
<body>
    <div class="centered">
        <img src="love.svg">
        <p>Press this button to something</p>
        <button onclick="generate()">Generate</button>
        <div id="result"></div>
        <p class="scroll">Scroll for more</p>
    </div>
    <a href="https://helloaiko.com" target="_blank"><img src="logo.png" alt="Artificial Intelligence"></a>
</body>
</html>
